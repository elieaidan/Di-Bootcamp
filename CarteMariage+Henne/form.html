<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulaire de réponse pour un mariage</title>
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
	<header>
		<h1>Formulaire de réponse pour un mariage</h1>
	</header>
	
	<main>
		<form id="rsvp-form">
			<label for="name">Nom complet:</label>
			<input type="text" id="name" name="name" required>
			
			<label for="email">Adresse email:</label>
			<input type="email" id="email" name="email" required>
			
			<label for="guests">Nombre de personnes qui assisteront:</label>
			<input type="number" id="guests" name="guests" min="1" required>
			
			<label for="message">Un message pour les mariés:</label>
			<textarea id="message" name="message"></textarea>
			
			<label for="attending">Assisterez-vous au mariage?</label>
			<div class="radio-group">
				<label><input type="radio" name="attending" value="yes" required>Oui</label>
				<label><input type="radio" name="attending" value="no" required>Non</label>
			</div>
			
			<input type="submit" value="Envoyer">
		</form>
	</main>
	
	<footer>
		<p>&copy; 2023 Mariage Elie et Shirel</p>
	</footer>
</body>
</html>
